<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="gal.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section>
        <div class="lightBox">
            <div class="lightBox_content">
                <i class="fas fa-times close"></i>
                <div class="logo_icons">
                    <div><i class="fas fa-trash-can delete"></i></div>
                    <div class="icons">
                        <i class="fas fa-heart like"></i>
                        <i class="fas fa-arrow-down download"></i>
                    </div>
                </div>
                <div class="showImg">
                    <div class="image">
                        <img src="./wordpress-photo-gallery-plugins1.png" alt="img" srcset="">
                        <video autoplay loop src=""></video>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="back-btn">Back</div>
        </div>
        <div class="image-gallery">
            
            
        </div>
    </section>
    <script src="db.js"></script>
    <script src="galleryscript.js"></script>

</html>
